<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>SHOE CATALOGOE</h1>
        <div class="shoe-logo">

        </div>
        <h1>search shoes</h1>
        <div class="search-bar">
            <div class="colors">
                <label for="color">Color:
                    <select name="colors" class="color">
                        <option value="">Select Color</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="black">Black</option>
                        <option value="pink">Pink</option>
                    </select>
                </label>
            </div>
            <div class="sizes">
                <label for="sizes">Size:
                    <select name="sizes" class="size">
                        <option value="">Select Size</option>
                        <option value="3">size-3</option>
                        <option value="4">size-4</option>
                        <option value="5">size-5</option>
                        <option value="6">size-6</option>
                        <option value="7">size-7</option>
                    </select>
                </label>
            </div>
            <div class="brands">
                <label for="brands">Brands:
                    <select name="brands" class="brand">
                        <option value="">Select Brand</option>
                        <option value="pama">Pama</option>
                        <option value="mike">Mike</option>
                        <option value="hadidas">Hadidas</option>
                        <option value="livas">Livas</option>
                    </select>
                </label>
            </div>
            <!-- <div class="Price">
                <label for="brands">Brands:
                    <select name="brands" class="brand">
                        <option value="selectColor">Select Brand</option>
                        <option value="pama">Pama</option>
                        <option value="mike">Mike</option>
                        <option value="adidos">Hadidas</option>
                        <option value="livas">Livas</option>
                    </select>
                </label>
            </div> -->
        </div>
        <div class="searchshoe">
            <button class="button-primary searchBtn" type="button" name="button">Search</button>
        </div>
        <div class="display">
            <script type="text/x-template" class="userTemplate">
                <h3>{{message}}</h3>
                {{#each shoes}}
                    <div class="shoe">
                        <span>Brand: {{brand}}</span> <br>
                        <span>Color: {{color}}</span> <br>
                        <span>Size : {{size}}</span> <br>
                        <span>price: {{price}}</span> <br>
                        <span>in_stock: {{in_stock}}</span>
                    </div>
                {{/each}}
            </script>
            <div class="userData">
            </div>
        </div>
        <div class="buttons">
            <label for="brand">Brand:
                <input type="text" name="b" id="brand">
            </label>
            <label for="size">Size:
                <input type="text" name="size" id="size">
            </label>
            <label for="color">Color:
                <input type="text" name="color" id="color">
            </label>
            <label for="price">Price:
                <input type="text" name="price" id="price">
            </label>
            <div class="addshoe">
                <button class="button-primary AddBtn" type="button" name="button">Add New Shoe</button>
            </div>
            
        </div>

        <h2>Shopping Baskets</h2>
        <div class="basket">
            <div class="buttons">
                <label for="brand">Brand:
                    <input type="text" name="brand" id="brand2">
                </label>
                <label for="size">Size:
                    <input type="text" name="size" id="size2">
                </label>
                <label for="color">Color:
                    <input type="text" name="color" id="color2">
                </label>
                <label for="price">Price:
                    <input type="text" name="price" id="price2">
                </label>
                <div class="buyshoe">
                    <button class="button-primary BuyBtn" type="button" name="button">Buy Shoe</button>
                </div>
                <div class="removeshoe">
                    <button class="button-primary ClearBtn" type="button" name="button">clear basket</button>
                </div>
            </div>

            <script type="text/x-template" class="userTemplate2">
                <h3>{{message}}</h3>
                {{#each shoes}}
                <div class="shoe2">
                    <span>Brand : {{brand}}</span> <br>
                    <span>Color : {{color}}</span> <br>
                    <span>Size  : {{size}}</span> <br>
                    <span>price : {{price}}</span> <br>
                </div>
                {{/each}}
                <div class ="total">Total cost : {{total}}</div>

            </div>
            </script>

            <div class="userData2">
            </div>
        </div>
    </div>
    <script src="shoe.js" charset="utf-8"></script>
    <script src="shoe-dom.js" charset="utf-8"></script>
</body>

</html>
